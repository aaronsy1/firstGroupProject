<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--css-->

    <link rel="stylesheet" type="text/css" href="./home/home.css">
    <link rel="stylesheet" type='text/css' href="./meetup/meetup.css" </head>

    <body>
        <div class="container">
            <div class="row">

                <div class="card" id="hostOrSearch" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Lets Play</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Find someone near you!</h6>
                        <button type="button" class="btn btn-primary" id="hosting">Hosting</button>
                        <button type="button" class="btn btn-primary" id="searching">Searching</button>
                    </div>
                </div>


            </div>
        </div>

        <div class="container" id="hostParam">
            <form>
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="ZipCode">Zip Code</label>
                    <input type="zipcode" class="form-control" id="userZip" placeholder="Enter your zip code">
                </div>

                <div class="form-group">
                    <label for="Description">Game Description</label>
                    <input type="description" class="form-control" id="gameDesc" placeholder="Describe your game">
                </div>
            </form>

            <button class="btn btn-primary" id="submitBtn">Submit </button>
            <button class="btn btn-primary" id="goBack">Go Back </button>
            <a href = './index.html'> <button class="btn btn-primary" id="returnHome">Return Home </button> </a>
                </div>  
        </div>

        <div id="map"class = "container"></div> 

        <div class="container" id="gameNearYou">
                <form>
                        <div class="form-group" >
                                <label for="search">Find a game near you</label>
                                <input type="zipSearch" class="form-control" id="zipSearch" placeholder="enter your zipcode">
                              </div>
                   </form>

                   <button class="btn btn-primary" id="searchZipBtn">Search!</button>
                   <button class="btn btn-primary" id="goBack2">Go Back</button>
                   <a href = './index.html'> <button class="btn btn-primary" id="returnHome">Return Home </button> </a>
                    
                   </div>

                   

                   

                   
        
        <!--googlemaps-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0-hwLFqBPHf5yphF-d0fymZKTv2vWNkU&callback=initMap">
        </script>

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-functions.js"></script>
        <!--axios-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

            crossorigin="anonymous"></script>

        <script src='./meetup/meetup.js'></script>
        <script src='./home/home.js'></script>
