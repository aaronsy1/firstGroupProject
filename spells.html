<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./spells/spells.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col p-3 text-center">Spell Tool</h1>
        </div>
        <div class="row">
            <div class="col-auto pr-0">
                <button type="button" class="btn btn-primary" id="spell-search">Search</button>
            </div>
            <div class="col pl-3 pb-3">
                <input class="form-control" type="text" placeholder="" id="spell-input">
            </div>
        </div>
        <div class="row">
            <div class="col" id="spell-info-col">

            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center pb-2">
                <button class="btn btn-primary btn-block" id="reset-button">Reset Totals</button>
            </div>
        </div>
        <div class="row">
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block" id="dice4">4</button>
            </div>
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block">6</button>
            </div>
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block">8</button>
            </div>
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block">10</button>
            </div>
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block">12</button>
            </div>
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block">20</button>
            </div>
            <div class="col p-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center">
                        <span class="total">-</span>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block">100</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="./spells/spells.js"></script>
</body>

</html>
