<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./spells/spells.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col px-3 pb-3 pt-4 text-center">Spell Tool</h1>
        </div>
        <div class="row pb-1 justify-content-center">
            <div class="col px-3" id="input-col">
                <input class="form-control" type="text" placeholder="Search..." id="spell-input" onkeyup="myFunction()">
            </div>
        </div>
        <div class="row px-2" id="spell-filter">
        </div>
        <div class="row">
            <div class="col pb-2" id="spell-info-col">
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center px-3 pb-2 pt-1">
                <button class="btn btn-primary btn-block" id="reset-button">Reset Dice Totals</button>
            </div>
        </div>
        <div class="row">
            <div class="col py-2 pl-1 pr-0 px-sm-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center total-body">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice4">4</button>
            </div>
            <div class="col py-2 px-0 px-sm-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center total-body">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice6">6</button>
            </div>
            <div class="col py-2 px-0 px-sm-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center total-body">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice8">8</button>
            </div>
            <div class="col py-2 px-0 px-sm-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center total-body">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice10">10</button>
            </div>
            <div class="col py-2 px-0 px-sm-1">
                <div class="card mx-auto border-bottom-0">
                    <div class="card-body p-1 text-center total-body">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice12">12</button>
            </div>
            <div class="col py-2 px-0 px-sm-1">
                <div class="card mx-auto border-bottom-0 total-body">
                    <div class="card-body p-1 text-center">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice20">20</button>
            </div>
            <div class="col py-2 pl-0 pr-1 px-sm-1">
                <div class="card mx-auto border-bottom-0 total-body">
                    <div class="card-body p-1 text-center">
                        <p class="dice-count m-0 text-primary">0</p>
                        <hr class="m-0">
                        <p class="total m-0 bg-light">-</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-block dice-button" id="dice100">100</button>
            </div>
        </div>
    </div>
    <footer class="p-5"></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="./spells/spells.js"></script>
</body>

</html>
